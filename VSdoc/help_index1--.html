<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>

 <link rel="stylesheet" type="text/css" href="vsdocman_overrides.css"></link> 
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"Assembly-CSharp Reference","ComboGadget Class","ConditionList Class","DoUpdate Method","ExLumina.StampGadgets Namespace","Gadget Class","GadgetObserver Class","Interact Method {ExLumina.StampGadgets.ComboGadget}","Interact Method {ExLumina.StampGadgets.Gadget}","Interact Method {ExLumina.StampGadgets.LockingComboGadget}","IsCompleted Property","Knob Class","Knobs Class","LockingComboGadget Class","OnConditionChanged Event","OnUpdate Event","PushButton Class","Safe Class","SetUnlocked Method","Start Method {ExLumina.StampGadgets.GadgetObserver}","Start Method {ExLumina.StampGadgets.Knobs}","Start Method {ExLumina.StampGadgets.PushButton}","Start Method {ExLumina.StampGadgets.Safe}","TurnKnob Method","Unlocked Property","UpdateListener Method {ExLumina.StampGadgets.GadgetObserver}","UpdateListener Method {ExLumina.StampGadgets.Knobs}","UpdateListener Method {ExLumina.StampGadgets.PushButton}","UpdateListener Method {ExLumina.StampGadgets.Safe}","actionsOnConditionsCompleted Field","allMustBeCompleted Field","clank Field","click Field {ExLumina.StampGadgets.Knobs}","click Field {ExLumina.StampGadgets.PushButton}","close Field","conditions Field","gadget Field","hasCompleted Field","isCompleted Field","knobNumber Field","numStates Field","numUncompleted Field","open Field","rotors Field","spung Field {ExLumina.StampGadgets.Knobs}","spung Field {ExLumina.StampGadgets.PushButton}","stayCompleted Field {ExLumina.StampGadgets.ConditionList}","stayCompleted Field {ExLumina.StampGadgets.Gadget}","thunk Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
