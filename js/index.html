<!DOCTYPE html>
<html>
<body>

<h2>Compute an Assignment</h2>
<p>Destiny awaits you...</p>

<p>
<input id="UID" type="Text" size=50>
</p>
<p id="output">Output goes here.</p>

<button onclick="compute()">Get Assignment</button>

<script>
function compute()
{
    var uid = document.getElementById("UID").value;
	document.getElementById("output").innerHTML = uid * 2;
}
</script>

</body>
</html>
